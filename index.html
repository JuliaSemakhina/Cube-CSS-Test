<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube CSS Test Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Heebo:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="[ card ] [ bg-neutral-100 text-align-center br-2 ]">
        <img class="card__image" src="illustration-hero.svg" alt="A girl listening to music">
        <div class="[ card__content ] [ grid-flow ] [ padding-48 ]">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere ou like!</p>
            <div class="[ flex-row ] [ bg-neutral-200 text-align-left br-1 padding-24 ]">
                <div>
                    <img src="icon-music.svg" alt="a music sign">
                </div>
                <div>
                    <p class="[ text-neutral-800 fw-black ]">Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <button class="link push-right">Change</button>
            </div>
            <button class="button" data-type="primary">Proceed to Payment</button>
            <button class="button" data-type="naked">Cancel Order</button>
        </div>
    </div>
</body>

</html>
